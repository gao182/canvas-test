<!DOCTYPE html>
<html>
<head lang="zh-cn">
	<title>MoodCD Music</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1132834_q124ztvpmd.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/player.css">
	<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
	<section>
		<nav>
			<div class="layout clearfix">
				<ul class="classify">
					<li>
						<input type="text" name="search">
						<span class="iconfont icon-search"></span>
					</li>
					<li><a href="">首页</a></li>
					<li><a href="">分类歌单</a></li>
					<li><a href="">我的音乐</a></li>
					<li><a href="">登入</a></li>
					<li><a href="">加入</a></li>
				</ul>
				<div class="menu">
					<span class="iconfont icon-menu"></span>
				</div>
				<div id="logo">
					<span class="iconfont icon-logo"></span>
					<span>mood-cd</span>
				</div>
			</div>
		</nav>
		<main class="layout">
			<aside>
				<div class="music-img"></div>
				<div class="control">
					<span class="btn-love iconfont icon-love"></span>
					<span class="btn-play iconfont icon-play"></span>
					<span class="btn-next iconfont icon-next"></span>
				</div>
			</aside>
			<div class="detail">
				<span class="tag">浪漫逃亡</span>
				<h1>为了遇见你</h1>
				<ul class="intro">
					<li>
						<span class="iconfont icon-head"></span>
						<span>333</span>
					</li>
					<li>
						<span class="iconfont icon-love"></span>
						<span>122</span>
					</li>
					<li>
						<span class="iconfont icon-like"></span>
						<span>20</span>
					</li>
				</ul>
				<div class="music-bar">
					<div class="bar">
						<div class="bar-progress"></div>
					</div>
					<time>00:00</time>
				</div>
				<div class="singer">金莎</div>
				<div class="lcy"></div>
			</div>
		</main>
		<footer class="playlist">
			<div class="layout">
				<span class="next iconfont icon-left"></span>
				<span class="next iconfont icon-right"></span>
				<div class="box">
					<ul class="clearfix">
						<!--<li>
							<div class="sort">1</div>
							<div class="intro">
								<div class="song-name">闻说蓬莱有仙境</div>
								<span class="singer">李白</span>
								<span class="time">04:06</span>
							</div>
							<span class="btn-icon iconfont icon-out"></span>
						</li> -->
					</ul>
				</div>
			</div>
		</footer>
	</section>
	<div id="bg"></div>
	<script type="text/javascript" src="js/player.js"></script>
</body>
</html>
